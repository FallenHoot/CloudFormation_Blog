    Properties:
      DesiredCapacity: 1
      LaunchConfigurationName: !Ref rBastionASLC
      MaxSize: 2
      MinSize: 1
      VPCZoneIdentifier:
        - !Ref rSubnetAZ1
        - !Ref rSubnetAZ2
      Cooldown: '300'
      Tags:
        - Key: Name
